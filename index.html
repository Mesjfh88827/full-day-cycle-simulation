<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Sky Simulation - Day/Night & Year Cycle</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <!-- Sky container - Main simulation area -->
        <div id="sky" class="sky-container">
            
            <!-- Stars container - Holds all star elements -->
            <div id="stars-container" class="stars-container"></div>
            
            <!-- Clouds container - Holds all cloud elements -->
            <div id="clouds-container" class="clouds-container"></div>
            
            <!-- Sun element - Moves along parabolic path during day -->
            <div id="sun" class="celestial-body sun"></div>
            
            <!-- Moon element - Moves along parabolic path during night -->
            <div id="moon" class="celestial-body moon"></div>
            
        </div>
        
        <!-- Info display - Shows current time, season, and month -->
        <div class="info-display">
            <div class="info-item">
                <span class="info-label">Time:</span>
                <span id="time-display">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Season:</span>
                <span id="season-display">Spring</span>
            </div>
            <div class="info-item">
                <span class="info-label">Month:</span>
                <span id="month-display">March</span>
            </div>
        </div>
        
        <!-- Footer - Developer credit -->
        <footer class="footer">
            <p class="mb-0">&gt;Developed by Mohamed Osman -2025</p>
        </footer>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
