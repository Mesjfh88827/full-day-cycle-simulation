<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Day-Night & Year Cycle Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div id="sky" class="sky-container">
            <div id="sun" class="celestial-body sun">
                <i class="fas fa-sun"></i>
            </div>
            
            <div id="moon" class="celestial-body moon">
                <i class="fas fa-moon"></i>
            </div>
            
            <div id="stars-container" class="stars-container"></div>

            <div id="clouds-container" class="clouds-container"></div>
            
            <div class="city-container">
                <div class="buildings-row">
                    <div class="building building-1">
                        <div class="building-windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    
                    <div class="building building-2">
                        <div class="building-windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    
                    <div class="building building-3">
                        <div class="building-windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    
                    <div class="building building-4">
                        <div class="building-windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    
                    <div class="building building-5">
                        <div class="building-windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    
                    <div class="building building-6">
                        <div class="building-windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                </div>
                
                <div class="street-container">
                    <div class="street-lamp lamp-1">
                        <div class="lamp-post"></div>
                        <div class="lamp-light"></div>
                    </div>
                    
                    <div class="street-lamp lamp-2">
                        <div class="lamp-post"></div>
                        <div class="lamp-light"></div>
                    </div>
                    
                    <div class="street-lamp lamp-3">
                        <div class="lamp-post"></div>
                        <div class="lamp-light"></div>
                    </div>
                    
                    <div class="street-lamp lamp-4">
                        <div class="lamp-post"></div>
                        <div class="lamp-light"></div>
                    </div>
                    
                    <div class="street"></div>
                    
                    <div id="cars-container" class="cars-container"></div>
                    
                    <div id="people-container" class="people-container"></div>
                </div>
            </div>
        </div>
        
        <div class="info-display">
            <div class="info-item">
                <span class="info-label">Time:</span>
                <span id="time-display">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Season:</span>
                <span id="season-display">Spring</span>
            </div>
            <div class="info-item">
                <span class="info-label">Day:</span>
                <span id="day-display">1</span>
            </div>
        </div>
        
        <footer class="footer">
            <p class="mb-0">Developed by Mohamed Osman -2025</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
