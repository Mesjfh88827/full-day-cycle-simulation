<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full day cycle simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <div id="sky" class="sky-container">
            
            <div id="stars-container" class="stars-container"></div>
            
            <div id="clouds-container" class="clouds-container"></div>
            
            <div id="sun" class="celestial-body sun"></div>
            
            <div id="moon" class="celestial-body moon"></div>
            
        </div>
        
        <div class="info-display">
            <div class="info-item">
                <span class="info-label">Time:</span>
                <span id="time-display">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Season:</span>
                <span id="season-display">Spring</span>
            </div>
            <div class="info-item">
                <span class="info-label">Month:</span>
                <span id="month-display">March</span>
            </div>
        </div>
        
        <footer class="footer">
            <p class="mb-0">&copy;Developed by Mohamed Osman -2025</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
